name: Build ROM

on: [push]

jobs:
  build_rom:
    runs-on: ubuntu-latest
    name: Compile rom
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Path
        run: |
          echo "${{ github.workspace }}/opt/cc65" >> $GITHUB_PATH
      - name: Build the game
        run: make
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: famidash.nes
          path: BUILD/famidash.nes
